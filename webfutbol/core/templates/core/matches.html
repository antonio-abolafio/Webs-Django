<!-- Extensions -->
{% extends 'core/base.html' %}

<!-- Contento in head -->
{% block title %}Partidos - Fútbol Club{% endblock %}

<!-- Content in body -->
{% block content %}
<!-- Main Container -->
<div class="container-fluid">
    <div class="row mt-4">
        <!-- Filters Section -->
        <aside class="col-md-3">
            <h5>Filtrar por</h5>
            <div class="filter-section mb-4">
                <h6>Fecha</h6>
                <input type="date" id="filterDate" class="form-control">
            </div>
            <div class="filter-section mb-4">
                <h6>Oponente</h6>
                <input type="text" id="filterOpponent" class="form-control" placeholder="Buscar oponente">
            </div>
            <div class="filter-section mb-4">
                <h6>Ordenar por</h6>
                <select class="form-select" id="sortOrder">
                    <option value="date">Fecha</option>
                    <option value="result">Resultado</option>
                </select>
            </div>
        </aside>
        <!-- Matches Section -->
        <section class="col-md-9">
            <div class="row" id="matchesGrid">
                <div class="col-md-4 mb-4 match-card" data-date="2024-05-01" data-opponent="Equipo A" data-result="2-1">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Equipo A</h5>
                            <p class="card-text">Fecha: 2024-05-01</p>
                            <p class="card-text">Resultado: 2-1</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4 match-card" data-date="2024-04-25" data-opponent="Equipo B" data-result="0-0">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Equipo B</h5>
                            <p class="card-text">Fecha: 2024-04-25</p>
                            <p class="card-text">Resultado: 0-0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4 match-card" data-date="2024-04-18" data-opponent="Equipo C" data-result="3-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Equipo C</h5>
                            <p class="card-text">Fecha: 2024-04-18</p>
                            <p class="card-text">Resultado: 3-2</p>
                        </div>
                    </div>
                </div>
                <!-- Agrega más partidos según sea necesario -->
            </div>
        </section>
    </div>
</div>
{% endblock %}
