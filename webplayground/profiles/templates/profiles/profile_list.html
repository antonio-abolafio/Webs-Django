{% extends 'core/base.html'%}
{% load static %}

{% block content %}
    <h2>Perfiles</h2>
    <div class="row">
        {% for profile in profile_list  %}
            <div class="col-md-4 mt-2 mb-3">
                <div class="row p-1">
                    <div class="col-md-12">
                        {% if profile.avatar %}
                        <img src="{{profile.avatar.url}}">
                        {% else %}
                        <img src="{% static 'registration/img/no-avatar.jpg' %}">
                        {% endif %}
                        <h3>{{profile.user}}</h3>
                        <p><a href="{% url 'profile-detail' profile.user %}">Ver perfil</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
