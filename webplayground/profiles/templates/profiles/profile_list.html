{% extends 'core/base.html'%}
{% load static %}
{% block title %}Perfiles{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
            <h2>Perfiles</h2>
            <div class="row">
                {% for profile in profile_list  %}
                    <div class="col-md-4 mt-2 mb-3">
                        <div class="row p-1">
                            <div class="col-md-12">
                                {% if profile.avatar %}
                                <img src="{{profile.avatar.url}}" class="img-fluid
                                profile-avatar">
                                {% else %}
                                <img src="{% static 'registration/img/no-avatar.jpg' %}" class="img-fluid
                                profile-avatar">
                                {% endif %}
                                <h3>{{profile.user}}</h3>
                                <p><a href="{% url 'profile-detail' profile.user %}">Ver perfil</a></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
